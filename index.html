<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James EspaÃ±a" />
    <link rel="stylesheet" href="./assets/styles/indexStyles.css" />
    <title>TEMPLATE</title>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <span>
          <img src="./assets/images/COSTRUCTION.png" alt="logo" />
          <h1>COSTRUCTION</h1>
        </span>
      </nav>
    </header>
    <main class="contentContainer">
      <section class="heroSection"></section>
      <section class="formSection">
        <form id="loginForm" action="/login.php" method="POST" novalidate>
          <span>
            <img src="./assets/images/COSTRUCTION.png" alt="logo" />
            <h4>WELCOME TO Costruction!</h4>
          </span>
          <div class="inputGroup">
            <input
              id="User"
              name="username"
              type="text"
              placeholder="Username"
              spellcheck="false"
              inputmode="text"
              required
            />
            <div class="passwordField">
              <input
                id="pass"
                name="password"
                type="password"
                placeholder="Password"
                spellcheck="false"
                inputmode="text"
                required
              /><br />
              <span class="passwordOverlay" aria-hidden="true"></span>
              <button
                type="button"
                id="viewPass"
                class="viewPassword"
                aria-checked="false"
              >
                <img
                  src="./assets/images/unview.png"
                  alt="icon"
                  id="viewIcon"
                />
              </button>
            </div>
          </div>
          <button type="submit" class="login-button">LOGIN</button>
          <div class="formExtras">
            <p>Don't have an account?</p>
            <a href="#" class="registerLink">Register</a>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="./src/functions/showPassword.js" defer></script>
  </body>
</html>
